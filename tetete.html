<script type="text/javascript">
    var dom = document.getElementById("container");
    var myChart = echarts.init(dom);

    option = null;
    $.get('src/lineout6.json', function (data) {
        var n = 150;

        listx6 = [];
        listy6 = [];
        for (var i = 0; i < 150; i++) {
            listx6.push(data[i].id);
            listy6.push(data[i].price);
            n = i;
        }
        option = {
            title: {
                text: '单次读取json数据动态少量显示'
            },
            tooltip: {
                trigger: 'axis',
            },
            // backgroundColor: "#000",

            xAxis: [
                {
                    show: false,
                    axisLabel: {
                        rotate: 30,
                        interval: 0
                    },
                    axisLine: {
                        lineStyle: {
                            // color: '#CECECE'
                            color: '#FFF999'
                        }
                    },
                    type: 'category',
                    // boundaryGap: false,
                    boundaryGap: [0, '100%'],
                    data: listx6
                }
            ],

            yAxis: {
                type: 'value',
                // color:'#1AE694',
                boundaryGap: [0, '100%'],
                axisLine: {
                    lineStyle: {
                        // color: '#CECECE'
                        color: '#FFF'
                    }
                },
                splitLine: {
                    show: false
                }
            },
            series: [{
                name: '模拟数据',
                type: 'line',
                showSymbol: false,
                hoverAnimation: false,
                data: listy6
            }]
        };

        setInterval(function () {

            for (var i = 0; i < 1; i++) {
                listx6.shift();
                listx6.push(data[n].id);
                listy6.shift();
                listy6.push(data[n].price);
                n++;
                // window.alert(n)
                // window.alert(data[i].value)
            }
            myChart.setOption({xAxis: [{data: listx6}], series: [{data: listy6}]});
        }, 1000);

        if (option && typeof option === "object") {
            myChart.setOption(option, true);
        }
    })
</script>
