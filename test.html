            <script type="text/javascript">
                var dom = document.getElementById("container");
                var myChart = echarts.init(dom);

                option = null;
                $.get('src/out6.json', function (dataa) {
                    var n = 100;

                    listx6 = [];
                    listy6 = [];
                    for (var i = 0; i < 120; i++) {
                        listx6.push(dataa[i].id);
                        listy6.push(dataa[i].price);
                        n = i;
                    }
                    option = {
                        title: {
                            text: '动态读取json文件'
                        },
                        tooltip: {
                            trigger: 'axis'
                        },

                        xAxis: [
                            {
                                show: false,
                                axisLabel: {
                                    rotate: 30,
                                    interval: 0
                                },
                                axisLine: {
                                    lineStyle: {
                                        // color: '#CECECE'
                                        color: '#FFF999'
                                    }
                                },
                                type: 'category',
                                boundaryGap: false,
                                data: listx6
                            }
                        ],

                        yAxis: {
                            type: 'value',
                            boundaryGap: [0, '100%'],
                            splitLine: {
                                show: true
                            }
                        },
                        series: [{
                            name: '模拟数据',
                            type: 'line',
                            showSymbol: false,
                            hoverAnimation: false,
                            data: listy6
                        }]
                    };

                    setInterval(function () {

                        for (var i = 0; i < 1; i++) {
                            listx6.shift();
                            listx6.push(dataa[n].id);
                            listy6.shift();
                            listy6.push(dataa[n].price);
                            n++;
                        }
                        myChart.setOption({xAxis: [{data: listx6}], series: [{data: listy6}]});
                    }, 1);


                    if (option && typeof option === "object") {
                        myChart.setOption(option, true);
                    }
                })
            </script>

                                color: '#00FF99',
                                data: listz

                    setInterval(function () {

                    myChartOne.setOption(option1);
                    window.onresize = function () {
