<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="https://cdn.bootcss.com/echarts/4.4.0-rc.1/echarts-en.common.js"></script>
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row" style="height: 200px; width: 100%" id="row">
<!--        <script src="js/te.js"></script>-->
        <div class="col" id="col1" name="col1" style="height: 100%;width: 300px;">
            <script type="text/javascript">
                $(document).ready(function() {
                    document.querySelector('#col1').style.width = '111px';
                });
                //window.onload = function() { document.querySelector('#div1').style.width = '100px'; };
            </script>
<!--            <script src="js/te1.js"></script>-->
        </div>
        <div class="col" id="col2" name="col2" style="height: 100%;width: 100%;">
            <script type="text/javascript">
                $(document).ready(function() {
                    document.querySelector('#col2').style.width = '111px';
                });
                //window.onload = function() { document.querySelector('#div1').style.width = '100px'; };
            </script>
<!--            <script src="js/te2.js"></script>-->
        </div>
        <div class="col" id="col3" name="col3" style="background-color: greenyellow;">
            <script type="text/javascript">
                $(document).ready(function() {
                    document.querySelector('#col3').style.width = '111px';
                });
                //window.onload = function() { document.querySelector('#div1').style.width = '100px'; };
            </script>
<!--            <script src="js/te3.js"></script>-->
        </div>
<!--        <script src="js/te.js"></script>-->
        <div class="col" style="background-color: lightskyblue;">.col</div>
<!--        <script src="js/te.js"></script>-->
    </div>
</div>
</body>
</html>
